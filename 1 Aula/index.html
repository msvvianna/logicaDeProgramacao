<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao a Logica de Programacao</title>
  
</head>
<body>
    <!--
        Atividades:
        
        * quanto sobrou ou faltou de dinheiro em cada mês
        * quanto esta sobrando ou faltando no acumulado do ano
        * se estiver faltando, calcular juros de 10% ao mês
        * se estiver positivo, calcular rendimentos de 0.5% ao mês
        * qual e o percentual de gastos em cada area (moradia, transporte, alimentacao e lazer)
    
    -->
    <script>
        //Janeiro
        salario1 = 3000
        aluguel1 = 1000
        contaDeLuz1 = 200
        contaDeAgua1 = 100
        internet1 = 100
        transporte1 = 300
        lazer1 = 300
        alimentacao1 = 500
        saldo1 = salario1 - aluguel1 - contaDeLuz1 - contaDeAgua1 - internet1 - transporte1 - lazer1 - alimentacao1
        console.log("### Janeiro ###")
        console.log("saldo parcial: "+saldo1)
        
        //Avaliar se tem juros ou rendimento
        estaNegativo1 = saldo1 < 0
        if (estaNegativo1){
            juros1 = saldo1 * 0.1
            console.log("Juros de Janeiro: "+juros1)
            saldo1 = saldo1 + juros1
            
        }else {
            rendimentos1 = saldo1 * 0.005
            console.log("Rendimentos de Janeiro: "+rendimentos1)
            saldo1 = saldo1 + rendimentos1
        }
        console.log("saldo final mês de Janeiro: "+saldo1)

        

        //Fevereiro
        salario2 = 3000
        aluguel2 = 1200
        contaDeLuz2 = 250
        contaDeAgua2 = 100
        internet2 = 100
        transporte2 = 500
        lazer2 = 0
        alimentacao2 = 1000
        saldo2 = salario2 - aluguel2 - contaDeLuz2 - contaDeAgua2 - internet2 - transporte2 - lazer2 - alimentacao2
        console.log("### Fevereiro ###")
        console.log("saldo parcial: "+saldo2)
       
        //Avaliar se tem juros ou rendimento
        estaNegativo2 = saldo2 < 0
        if (estaNegativo2){
            juros2 = saldo2 * 0.1
            console.log("Juros de Fevereiro: "+juros2)
            saldo2 = saldo2 + juros2
            console.log(saldo2)
        }else {
            rendimentos2 = saldo2 * 0.005
            console.log("Rendimentos de Fevereiro: "+rendimentos2)
            saldo2 = saldo2 + rendimentos2
        }
        console.log("saldo final mês de Fevereiro: "+saldo2)

        // acumulado do ano
        //Avaliar se tem juros ou rendimento
        acumuladoAno = saldo1 + saldo2
        console.log("### Ano ###")
        console.log("saldo no ano: "+acumuladoAno)

    
    
    </script>
    
</body>
</html>
